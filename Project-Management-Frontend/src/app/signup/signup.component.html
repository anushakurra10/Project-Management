<h1>Project Management System</h1>
<div class="container wrapper fadeInDown">
  <h2>Sign Up</h2>
  <div class="row formContent">
    <div class="">
      <form (ngSubmit)="onSignupButtonClick(signupform, userData)" #signupform="ngForm">

        <div class="form-group">
          <input class="fadeIn first" type="text" id="username" class="form-control" [(ngModel)]="userData.username"
            name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
          <input class="fadeIn second" type="password" id="password" class="form-control" [(ngModel)]="userData.pwd"
            name="password" required password placeholder="Password" #password="ngModel">
        </div>

        <div class="radio" *ngFor="let role of roles">
          <label>
            <input class="" type="radio" name="role" [(ngModel)]="userData.role" [value]="role" required>
            {{ role }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupform.valid">Submit</button>
      </form>
      <p class="has-text-grey">Already got an account? <a routerLink="/login" class="underlineHover">Login</a> now!</p>
    </div>
  </div>

</div>
