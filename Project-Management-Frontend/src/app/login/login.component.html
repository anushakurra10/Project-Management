<h1>Project Management System</h1>
<div class="container wrapper fadeInDown">
  <h2>Login</h2>
  <div class="row formContent">
    <div class="">
      <form (ngSubmit)="onSubmit(form, userData)" #form="ngForm">

        <div class="form-group">
          <input class="fadeIn first" type="text" id="username" class="form-control" [(ngModel)]="userData.username"
            name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
          <input class="fadeIn second" type="password" id="password" class="form-control" [(ngModel)]="userData.pwd"
            name="password" required password placeholder="Password" #password="ngModel">
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!form.valid">Submit</button>
      </form>
      <p class="has-text-grey">Already got an account? <a routerLink="/signup" class="underlineHover">Sign up</a> now!</p>
    </div>
  </div>

</div>
